<div class="my-3 py-2 flex justify-center items-center w-screen">
      <form [formGroup]="pokeSearchForm" (ngSubmit)="sendSearch()">
            <input 
            class="p-1 m-2 rounded-lg w-80 animate-bounce
                  border-double border-red-500 border-4 shadow-lg
                  focus:animate-none" 
            type="text" 
            formControlName="pokeSearchValue"
            placeholder="enter name or pokemon number">

            <button 
            type="submit"
            class="p-2 animate-bounce cursor-pointer bg-red-400 text-white
            border-double border-4 border-red-500 rounded-lg shadow-md
            hover:bg-red-300 hover:animate-none">
            Search
            </button>
      </form>      
</div>
<!--ends search bar part -->

<div *ngIf="pokemon != null && !notFound">
      <div class="flex justify-center items-center my-2">
            <h1 class="capitalize text-4xl font-medium">{{pokemon.name}}</h1> 

            <h2 class="text-3xl font-semibold px-3 text-slate-700">N.ยบ {{pokemon.id}}</h2>
      </div>

      <div class="flex justify-center items-center">
            
            <div class="flex w-1/2 justify-center items-center columns-2">
                  <img class="m-2 w-96 bg-slate-200 p-2 shadow-xl border-double rounded-2xl border-4 border-red-500" src="{{pokemonImageUrl}}">

                  <div class="w-full text-xl h-full"> <!--begins second column for description -->
                        
                        <div class="m-2 p-2 columns-2 rounded-xl bg-blue-400 border-4 border-blue-600  border-double shadow-xl">
                              <div class="w-full"> <!--begins first column of blue card -->
                                    <div class="text-md w-full p-1">
                                          <p class="font-bold">height</p> 
                                          <p class="">{{pokemon.height/10}} m</p>
                                    </div>
                                    <div class="text-md w-full p-1">
                                          <p class="font-bold">weight</p> 
                                          <p class="">{{pokemon.weight/10}} kg</p>
                                    </div>                                    
                              </div> <!--ends first column of blue card -->
      
                              <div class="w-full"> <!--begins second column of blue card -->
                                    <p class="font-bold text-xl">Abilities:</p>
                                    <div class="" *ngFor="let ability of pokemon.abilities">
                                          <p 
                                          class="p-1"
                                          [ngClass]="{'text-zinc-500': ability.is_hidden}">{{ability.ability.name}} </p>  
                                    </div>
                              </div> <!--begins second column of blue card -->
                        </div><!--ends blue card -->
                        
                  </div> <!--ends second column for description -->
            </div> 
            
                  
            
      </div>
</div>

<div *ngIf="notFound">
      <div class="flex justify-center items-center w-screen">
            <h1 class="text-red-600 text-4xl">Pokemon not found maybe you have a typo</h1>
      </div>
</div>
